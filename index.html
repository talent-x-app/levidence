  <script>
    function createHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "â¤" : "ðŸ’–";

    const SINGLE_LOGIN = "carotte";

      projectId: "carotte-b757f",

    const statusEl = document.getElementById("status");
    const loginInput = document.getElementById("loginInput");
    const passwordInput = document.getElementById("passwordInput");

    function setStatus(message) {
      statusEl.textContent = message;
    }

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      if ((user.email || "").toLowerCase() !== SINGLE_USER_EMAIL.toLowerCase()) {
        await auth.signOut();
        setStatus("Compte non autorisÃ©.");
        return;
      }
      window.location.href = "menu.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const login = loginInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!login || !password) {
        setStatus("Renseigne login et mot de passe.");
        return;
      }

      if (login !== SINGLE_LOGIN) {
        setStatus("Login invalide.");
        return;
      }

      if (password.length < 6) {
        setStatus("Mot de passe invalide (minimum 6 caractÃ¨res).");
        return;
      }

      try {
        setStatus("Connexion en cours...");
        await auth.signInWithEmailAndPassword(SINGLE_USER_EMAIL, password);
      } catch (error) {
        setStatus(`Connexion impossible: ${error.message}`);
      }
    });
