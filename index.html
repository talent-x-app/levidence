<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’Évidence — Connexion</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-1: #130d1b;
  --bg-2: #241433;
  --bg-3: #0f0916;
  --ink: #f8f3ff;
  --muted: #cabbe0;
  --accent: #f1c27d;
  --accent-2: #d88ab6;
  --card: rgba(255, 255, 255, 0.08);
}

body {
  min-height: 100vh;
  font-family: 'Outfit', sans-serif;
  color: var(--ink);
  background:
    radial-gradient(1200px circle at 10% 10%, #2d1d3e 0%, transparent 55%),
    radial-gradient(900px circle at 90% 20%, #3a2140 0%, transparent 60%),
    linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
  background-size: 180% 180%;
  animation: gradientMove 18s ease infinite;
  display: grid;
  place-items: center;
  padding: 24px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: min(520px, 100%);
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.16);
  border-radius: 24px;
  padding: 34px;
  backdrop-filter: blur(12px);
  box-shadow: 0 24px 64px rgba(0, 0, 0, 0.45);
}

.badge {
  display: inline-flex;
  align-items: center;
  border-radius: 999px;
  padding: 8px 14px;
  font-size: 0.8rem;
  font-weight: 600;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
  margin-bottom: 16px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.6rem;
  color: var(--accent);
  margin-bottom: 10px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 22px;
}

.field {
  width: 100%;
  margin-top: 10px;
  padding: 13px 14px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.06);
  color: var(--ink);
}

.btn {
  width: 100%;
  margin-top: 16px;
  padding: 13px 20px;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
}

.status {
  margin-top: 14px;
  color: var(--muted);
}

.help {
  margin-top: 10px;
  color: var(--muted);
  font-size: 0.9rem;
}
</style>
</head>
<body>
  <section class="card">
    <span class="badge">Accès privé</span>
    <h1>L’Évidence</h1>
    <p class="subtitle">Connecte-toi pour accéder au menu et à tes choix synchronisés.</p>

    <input id="loginInput" class="field" type="text" placeholder="Login">
    <input id="passwordInput" class="field" type="password" placeholder="Mot de passe">
    <button id="loginBtn" class="btn" type="button">Se connecter</button>

    <p id="status" class="status">Identifiants attendus : carotte / mot de passe Firebase.</p>
    <p class="help">Le login est insensible à la casse.</p>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script>
    const SINGLE_LOGIN = "carotte";
    const SINGLE_USER_EMAIL = "carotte@carotte-b757f.firebaseapp.com";
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyA4nUbl2aDHFdIvKt-UGkaC_P1456PXGUo",
      authDomain: "carotte-b757f.firebaseapp.com",
      projectId: "carotte-b757f",
      appId: "1:1059810442800:web:a70f359f82ed1efe1477f5"
    };

    const statusEl = document.getElementById("status");
    const loginInput = document.getElementById("loginInput");
    const passwordInput = document.getElementById("passwordInput");

    function setStatus(message) {
      statusEl.textContent = message;
    }

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      if ((user.email || "").toLowerCase() !== SINGLE_USER_EMAIL.toLowerCase()) {
        await auth.signOut();
        setStatus("Compte non autorisé.");
        return;
      }
      window.location.href = "menu.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const login = loginInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!login || !password) {
        setStatus("Renseigne login et mot de passe.");
        return;
      }

      if (login !== SINGLE_LOGIN) {
        setStatus("Login invalide.");
        return;
      }

      if (password.length < 6) {
        setStatus("Mot de passe invalide (minimum 6 caractères).");
        return;
      }

      try {
        setStatus("Connexion en cours...");
        await auth.signInWithEmailAndPassword(SINGLE_USER_EMAIL, password);
      } catch (error) {
        setStatus(`Connexion impossible: ${error.message}`);
      }
    });
  </script>
</body>
</html>
