<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’Évidence — Récapitulatif</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-1: #130d1b;
  --bg-2: #241433;
  --bg-3: #0f0916;
  --ink: #f8f3ff;
  --muted: #cabbe0;
  --accent: #f1c27d;
  --accent-2: #d88ab6;
  --card: rgba(255, 255, 255, 0.09);
}

body {
  min-height: 100vh;
  font-family: 'Outfit', sans-serif;
  color: var(--ink);
  background:
    radial-gradient(1200px circle at 10% 10%, #2d1d3e 0%, transparent 55%),
    radial-gradient(900px circle at 90% 20%, #3a2140 0%, transparent 60%),
    linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
  background-size: 180% 180%;
  animation: gradientMove 18s ease infinite;
  display: grid;
  place-items: center;
  padding: 24px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: min(980px, 100%);
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.14);
  border-radius: 24px;
  padding: 34px;
  backdrop-filter: blur(12px);
  box-shadow: 0 24px 64px rgba(0, 0, 0, 0.45);
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

.badge {
  display: inline-flex;
  border-radius: 999px;
  padding: 8px 14px;
  font-size: 0.8rem;
  font-weight: 600;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 999px;
  border: none;
  text-decoration: none;
  cursor: pointer;
  font-family: inherit;
  font-weight: 600;
  padding: 10px 16px;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  color: var(--accent);
}

.subtitle {
  color: var(--muted);
  margin: 10px 0 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 14px;
}

.item {
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  padding: 14px;
  background: rgba(255, 255, 255, 0.04);
}

.label {
  color: var(--accent);
  font-weight: 600;
  margin-bottom: 8px;
}

.choice {
  margin: 6px 0;
  line-height: 1.55;
}

.footer {
  margin-top: 22px;
  padding-top: 14px;
  border-top: 1px solid rgba(255, 255, 255, 0.14);
}

.final {
  color: #f3b6d8;
  opacity: 0;
  transform: translateY(8px);
  animation: reveal 1.6s ease 0.3s forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.empty {
  color: var(--muted);
  border: 1px dashed rgba(255, 255, 255, 0.25);
  border-radius: 14px;
  padding: 14px;
}

@media (max-width: 760px) {
  .card { padding: 24px; }
  .grid { grid-template-columns: 1fr; }
  h1 { font-size: 2.2rem; }
}
</style>
</head>
<body>
  <section class="card" id="recapCard"></section>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script>
    const SINGLE_USER_EMAIL = "carotte@carotte-b757f.firebaseapp.com";
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyA4nUbl2aDHFdIvKt-UGkaC_P1456PXGUo",
      authDomain: "carotte-b757f.firebaseapp.com",
      projectId: "carotte-b757f",
      appId: "1:1059810442800:web:a70f359f82ed1efe1477f5"
    };

    const recapCard = document.getElementById("recapCard");
    const localRecap = (() => {
      try {
        return JSON.parse(localStorage.getItem("menuRecap") || sessionStorage.getItem("menuRecap") || "null");
      } catch {
        return null;
      }
    })();

    function escapeHtml(value) {
      return String(value)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function lines(value) {
      const entries = Array.isArray(value) ? value.slice(0, 2) : value ? [value] : [];
      if (!entries.length) return `<p class="choice">Aucune sélection</p>`;
      return entries.map((entry) => `<p class="choice">• ${escapeHtml(entry)}</p>`).join("");
    }

    function renderEmpty() {
      recapCard.innerHTML = `
        <div class="top">
          <span class="badge">Résumé du dîner</span>
          <a class="btn" href="menu.html">Retour au menu</a>
        </div>
        <h1>Notre Menu</h1>
        <p class="empty">Aucune sélection trouvée pour le moment.</p>
      `;
    }

    function renderRecap(data, email = "") {
      recapCard.innerHTML = `
        <div class="top">
          <span class="badge">Réservation confirmée</span>
          <div>
            <a class="btn" href="menu.html">Changer de menu</a>
            <button class="btn" id="logoutBtn" type="button" style="margin-left:8px;">Se déconnecter</button>
          </div>
        </div>
        <h1>Notre Menu</h1>
        <p class="subtitle">Compte : ${escapeHtml(email || SINGLE_USER_EMAIL)} · Rendez-vous le 14 février à 21h.</p>
        <div class="grid">
          <article class="item"><p class="label">Mise en bouche</p>${lines(data.mise)}</article>
          <article class="item"><p class="label">Entrée</p>${lines(data.entree)}</article>
          <article class="item"><p class="label">Plat</p>${lines(data.plat)}</article>
          <article class="item"><p class="label">Dessert</p>${lines(data.dessert)}</article>
        </div>
        <div class="footer">
          <p class="final">Et ce n’est que le début de notre histoire...</p>
        </div>
      `;

      const btn = document.getElementById("logoutBtn");
      if (btn) {
        btn.addEventListener("click", async () => {
          await firebase.auth().signOut();
          window.location.href = "index.html";
        });
      }
    }

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();
    const db = firebase.firestore();

    if (localRecap) {
      renderRecap(localRecap);
    } else {
      renderEmpty();
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      if ((user.email || "").toLowerCase() !== SINGLE_USER_EMAIL.toLowerCase()) {
        await auth.signOut();
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("levidenceUsers").doc(user.uid).get();
        const cloudRecap = doc.exists ? (doc.data()?.recap || null) : null;
        if (cloudRecap) {
          localStorage.setItem("menuRecap", JSON.stringify(cloudRecap));
          renderRecap(cloudRecap, user.email || "");
        } else if (localRecap) {
          renderRecap(localRecap, user.email || "");
        }
      } catch {
        if (localRecap) renderRecap(localRecap, user.email || "");
      }
    });
  </script>
</body>
</html>
