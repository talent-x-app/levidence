<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L‚Äô√âvidence ‚Äî R√©capitulatif</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-1: #130d1b;
  --bg-2: #241433;
  --bg-3: #0f0916;
  --ink: #f8f3ff;
  --muted: #cabbe0;
  --accent: #f1c27d;
  --accent-2: #d88ab6;
  --card: rgba(255, 255, 255, 0.09);
}

body {
  min-height: 100vh;
  font-family: 'Outfit', sans-serif;
  color: var(--ink);
  background:
    radial-gradient(1200px circle at 10% 10%, #2d1d3e 0%, transparent 55%),
    radial-gradient(900px circle at 90% 20%, #3a2140 0%, transparent 60%),
    linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
  background-size: 180% 180%;
  animation: gradientMove 18s ease infinite;
  display: grid;
  place-items: center;
  padding: 24px;
  overflow-x: hidden;
}

.heart {
  position: fixed;
  bottom: -40px;
  color: rgba(255, 170, 210, 0.45);
  animation: floatUp linear forwards;
  pointer-events: none;
  z-index: 1;
  filter: drop-shadow(0 0 8px rgba(255, 160, 210, 0.35));
  text-shadow: 0 0 10px rgba(255, 160, 210, 0.35);
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  position: relative;
  z-index: 2;
  width: min(980px, 100%);
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.14);
  border-radius: 24px;
  padding: 34px;
  backdrop-filter: blur(12px);
  box-shadow: 0 24px 64px rgba(0, 0, 0, 0.45);
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

.actions {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

.badge {
  display: inline-flex;
  border-radius: 999px;
  padding: 8px 14px;
  font-size: 0.8rem;
  font-weight: 600;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 999px;
  border: none;
  text-decoration: none;
  cursor: pointer;
  font-family: inherit;
  font-weight: 600;
  padding: 10px 16px;
  color: #1a1209;
  background: linear-gradient(45deg, var(--accent), var(--accent-2));
}

.btn:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  color: var(--accent);
}

.subtitle {
  color: var(--muted);
  margin: 10px 0 20px;
}

.lock-status {
  margin: 6px 0 14px;
  color: #f3b6d8;
  font-size: 0.92rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 14px;
}

.item {
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  padding: 14px;
  background: rgba(255, 255, 255, 0.04);
}

.label {
  color: var(--accent);
  font-weight: 600;
  margin-bottom: 8px;
}

.choice {
  margin: 6px 0;
  line-height: 1.55;
}

.footer {
  margin-top: 22px;
  padding-top: 14px;
  border-top: 1px solid rgba(255, 255, 255, 0.14);
}

.final {
  color: #f3b6d8;
  opacity: 0;
  transform: translateY(8px);
  animation: reveal 1.6s ease 0.3s forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.empty {
  color: var(--muted);
  border: 1px dashed rgba(255, 255, 255, 0.25);
  border-radius: 14px;
  padding: 14px;
}

@media (max-width: 760px) {
  body { padding: 14px; }
  .card {
    padding: 20px 16px;
    border-radius: 18px;
  }
  .grid { grid-template-columns: 1fr; }
  h1 { font-size: 2rem; }
  .top {
    align-items: stretch;
  }
  .actions {
    width: 100%;
    flex-direction: column;
    align-items: stretch;
  }
  .actions .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
  <section class="card" id="recapCard"></section>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script>
    function createHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "‚ù§" : "üíñ";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${12 + Math.random() * 10}px`;
      heart.style.animationDuration = `${9 + Math.random() * 7}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 13000);
    }

    setInterval(createHearts, 700);

    const SINGLE_USER_EMAIL = "carotte@saintvalentain.com";
    const EDIT_DEADLINE = new Date(2026, 1, 13, 23, 59, 0);
    const EDIT_DEADLINE_LABEL = "13 f√©vrier √† 23:59";
    const LEGACY_RECAP_KEY = "menuRecap";
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyA4nUbl2aDHFdIvKt-UGkaC_P1456PXGUo",
      authDomain: "carotte-b757f.firebaseapp.com",
      projectId: "carotte-b757f",
      appId: "1:1059810442800:web:a70f359f82ed1efe1477f5"
    };

    const recapCard = document.getElementById("recapCard");
    let localRecap = null;

    function getRecapStorageKey(uid) {
      return `menuRecap:${uid}`;
    }

    function clearLegacyRecap() {
      localStorage.removeItem(LEGACY_RECAP_KEY);
      sessionStorage.removeItem(LEGACY_RECAP_KEY);
    }

    function escapeHtml(value) {
      return String(value)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function lines(value) {
      const entries = Array.isArray(value) ? value.slice(0, 2) : value ? [value] : [];
      if (!entries.length) return `<p class="choice">Aucune s√©lection</p>`;
      return entries.map((entry) => `<p class="choice">‚Ä¢ ${escapeHtml(entry)}</p>`).join("");
    }

    function isEditingLocked() {
      return new Date() >= EDIT_DEADLINE;
    }

    function renderEmpty() {
      recapCard.innerHTML = `
        <div class="top">
          <span class="badge">R√©sum√© du d√Æner</span>
          <a class="btn" href="menu.html">Retour au menu</a>
        </div>
        <h1>Notre Menu</h1>
        <p class="empty">Aucune s√©lection trouv√©e pour le moment.</p>
      `;
    }

    function renderRecap(data, email = "") {
      const lockMessage = isEditingLocked()
        ? `Modifications ferm√©es depuis le ${EDIT_DEADLINE_LABEL}.`
        : `Modifications possibles jusqu‚Äôau ${EDIT_DEADLINE_LABEL}.`;

      const topAction = isEditingLocked()
        ? `<button class="btn" type="button" disabled>Changer de menu</button>`
        : `<a class="btn" href="menu.html">Changer de menu</a>`;

      recapCard.innerHTML = `
        <div class="top">
          <span class="badge">R√©servation confirm√©e</span>
          <div class="actions">
            ${topAction}
            <button class="btn" id="logoutBtn" type="button">Se d√©connecter</button>
          </div>
        </div>
        <h1>Notre Menu</h1>
        <p class="subtitle">Rendez-vous le 14 f√©vrier √† 21h.</p>
        <p class="lock-status">${lockMessage}</p>
        <div class="grid">
          <article class="item"><p class="label">Mise en bouche</p>${lines(data.mise)}</article>
          <article class="item"><p class="label">Entr√©e</p>${lines(data.entree)}</article>
          <article class="item"><p class="label">Plat</p>${lines(data.plat)}</article>
          <article class="item"><p class="label">Dessert</p>${lines(data.dessert)}</article>
        </div>
        <div class="footer">
          <p class="final">Et ce n‚Äôest que le d√©but de notre histoire...</p>
        </div>
      `;

      const btn = document.getElementById("logoutBtn");
      if (btn) {
        btn.addEventListener("click", async () => {
          await firebase.auth().signOut();
          window.location.href = "index.html";
        });
      }
    }

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();
    const db = firebase.firestore();

    renderEmpty();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      if ((user.email || "").toLowerCase() !== SINGLE_USER_EMAIL.toLowerCase()) {
        await auth.signOut();
        window.location.href = "index.html";
        return;
      }

      const recapKey = getRecapStorageKey(user.uid);
      try {
        localRecap = JSON.parse(localStorage.getItem(recapKey) || sessionStorage.getItem(recapKey) || "null");
      } catch {
        localRecap = null;
      }

      clearLegacyRecap();

      if (localRecap) {
        try {
          renderRecap(localRecap, user.email || "");
        } catch (error) {
          console.error("Erreur rendu recap local:", error);
          renderEmpty();
        }
      } else {
        renderEmpty();
      }

      try {
        const doc = await db.collection("levidenceUsers").doc(user.uid).get();
        const cloudRecap = doc.exists ? (doc.data()?.recap || null) : null;
        if (cloudRecap) {
          localStorage.setItem(recapKey, JSON.stringify(cloudRecap));
          sessionStorage.setItem(recapKey, JSON.stringify(cloudRecap));
          try {
            renderRecap(cloudRecap, user.email || "");
          } catch (error) {
            console.error("Erreur rendu recap cloud:", error);
            renderEmpty();
          }
        } else {
          localStorage.removeItem(recapKey);
          sessionStorage.removeItem(recapKey);
          renderEmpty();
        }
      } catch {
        if (localRecap) {
          try {
            renderRecap(localRecap, user.email || "");
          } catch {
            renderEmpty();
          }
        }
      }
    });
  </script>
</body>
</html>
